<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Link to Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Link to Bootstrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"

    <link

    />

    <!--Link to FontAwesome kit-->
    <script
      src="https://kit.fontawesome.com/2311ad529d.js"
      crossorigin="anonymous"
    ></script>

    <!--Link to styling CSS file-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>

  <body>
    <h1>Hello</h1>
    <h2 class="playfair-bold">This is PlayFair Bold</h2>
    <h2 class="playfair-italic">This is PlayFair italic</h2>
    <h2 class="poppins-bold">This is Poppins bold</h2>
    <button class="btn btn-primary">Bootstrap is here!</button>
    <i class="fab fa-github"></i>
    <i class="fab fa-linkedin"></i>
  </body>
</html>

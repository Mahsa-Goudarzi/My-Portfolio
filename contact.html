    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's work together!</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/xleakekz"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label mb-1">Your email:</label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocused
                />
              </div>
              <div class="mb-3">
                <label class="mb-1"> Your message:</label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn contact-btn">Send Mahsa!</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3 class="pt-5 mt-1">Email</h3>
            <p>
              <a href="mailto:mahsagoodarzi1999@gmail.com"
                >mahsagoodarzi1999@gmail.com</a
              >
            </p>

              <a
                href="https://www.linkedin.com/in/mahsagoudarzi/"
